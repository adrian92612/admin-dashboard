<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top">
          <svg width="40" height="40">
            <circle
              cx="20"
              cy="20"
              r="10"
              stroke="green"
              stroke-width="4"
              fill="yellow"
            />
          </svg>
          <input type="text" />
          <svg width="80" height="80">
            <circle
              cx="40"
              cy="40"
              r="20"
              stroke="green"
              stroke-width="4"
              fill="yellow"
            />
          </svg>
          <svg width="80" height="80">
            <circle
              cx="40"
              cy="40"
              r="20"
              stroke="green"
              stroke-width="4"
              fill="yellow"
            />
          </svg>
          <div>Adrian Villamin</div>
        </div>
        <div class="bottom">
          <svg width="80" height="80">
            <circle
              cx="40"
              cy="40"
              r="20"
              stroke="green"
              stroke-width="4"
              fill="yellow"
            />
          </svg>
          <div class="name-container">
            <small>Hi There,</small>
            <p>Adrian Villamin (@adrvil)</p>
          </div>
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </header>
      <nav>nav</nav>
      <main>main</main>
    </div>
  </body>
</html>
